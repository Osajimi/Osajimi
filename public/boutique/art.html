<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Illustrations – Produit</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/product-style.css">
</head>
<body>

<header>
  <a href="index.html" class="back-link">← Retour au Catalogue</a>
</header>

<div class="product-page">
  <div class="product-gallery">
    <div class="main-image">
      <img id="productImg" src="../../assets/images/illustration_exemple_2.png" alt="Illustration">
    </div>
    <div class="thumbnails">
      <img class="thumb active" src="../../assets/images/illustration_exemple_2.png" alt="exemple2">
      <img class="thumb" src="../../assets/images/illustration_exemple_1.png" alt="exemple1">
      <img class="thumb" src="../../assets/images/exemple.jpg" alt="exemple">
    </div>
  </div>

  <div class="product-info">
    <h1>Illustrations / Art</h1>

    <!-- Tableau -->
    <table class="option-table">
      <thead>
        <tr>
          <th>Quantité</th>
          <th>Prix unitaire (€)</th>
          <th>Prix total (€)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>60</td><td>60</td></tr>
        <tr><td>2</td><td>60</td><td>120</td></tr>
        <tr><td>3</td><td>60</td><td>180</td></tr>
      </tbody>
    </table>

    <div class="product-options">
      <p>Type :</p>
      <div class="option-buttons" id="artTypeBtns">
        <button data-value="fullbody" class="active">Fullbody</button>
        <button data-value="torso">Torso</button>
        <button data-value="face">Face</button>
      </div>

      <p>Background :</p>
      <div class="option-buttons" id="backgroundTypeBtns">
        <button data-value="simple" class="active">Simple</button>
        <button data-value="complexe">Complexe</button>
        <button data-value="premium">Premium</button>
      </div>

      <p>Quantité :</p>
      <input type="number" id="productQty" value="1" min="1">
    </div>

    <p class="price">Prix : <span id="productPrice">60.00€</span></p>
    <a href="../../commi_mail.html" target="_blank" class="buy-btn">Commissioner par email</a>
  </div>
</div>

<script src="js/gallery.js"></script>
<script src="js/art.js"></script>
<script src="js/product.js"></script>
