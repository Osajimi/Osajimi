<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Osajimi Catalogue</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/product-style.css">
</head>
<body>

<header>
  <h1>Le Catalogue</h1>
</header>

<div class="shop-container">

  <!-- Sidebar catégories -->
  <aside class="sidebar">
    <h2>Catégories</h2>
    <ul>
      <li><button class="filter-btn" data-filter="all">Tous</button></li>
      <li><button class="filter-btn" data-filter="emoji">Sticker</button></li>
      <li><button class="filter-btn" data-filter="art">Design & Art</button></li>
      <li><button class="filter-btn" data-filter="extras">Extras</button></li>
    </ul>
  </aside>

  <!-- Contenu produits -->
  <main class="product-list">
    <div class="product-item" data-category="emoji">
      <a href="emoji.html">
        <img src="../../assets/images/emoji.png" alt="Émoji">
        <h2>Émoji</h2>
      </a>
    </div>

    <div class="product-item" data-category="art">
      <a href="art.html">
        <img src="../../assets/images/art.png" alt="Illustration / Art">
        <h2>Illustration / Art</h2>
      </a>
    </div>

    <div class="product-item" data-category="extras">
      <a href="logo.html">
        <img src="../../assets/images/Osajimi_logo.png" alt="Logos">
        <h2>Logos</h2>
      </a>
    </div>
  </main>

</div>

<script src="js/shop.js"></script>
</body>
</html>
